<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">議員リスト:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="event in events">
        <li>
          <a>{{event.name}}</a>
          <img src="{{event.image}}">
          <div type="button" class="btn btn-info navbar-btn" ng-click="select(event.name)">選択</div>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">選択:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="select in selects">
        <li>
          <a>{{select.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
